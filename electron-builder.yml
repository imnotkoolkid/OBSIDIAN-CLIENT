appId: com.imnotkoolkid.obsidianclient
productName: Obsidian Client
directories:
  output: dist
npmRebuild: false
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  icon: assets/Obsidian Client.ico
  artifactName: "${productName}-setup-win-${arch}-${version}.${ext}"
mac:
  target: dmg
  icon: assets/Obsidian Client.icns
  artifactName: "${productName}-setup-mac-${version}.${ext}"
